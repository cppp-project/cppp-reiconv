name: âœ”ï¸ Test cppp-reiconv library

on:
  release:
    types: [published]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-linux:

    runs-on: ubuntu-latest

    steps:
    #--------------------------------------------collect--------------------------------------------
    - uses: actions/checkout@v3
    
    - name: ğŸ“ Collect dependencies
      run: |
        sudo apt-get update
        sudo apt-get install gcc cmake -y
    
    - name: ğŸ§° Setup build-aux
      run: |
        ./setup.sh
    
    #--------------------------------------------build--------------------------------------------
    - name: ğŸ› ï¸ Build
      run : |
        mkdir -p build
        cd build
        cmake .. -DENABLE_EXTRA=ON -DENABLE_TEST=ON
        cmake --build .
        cd ..
    
    #--------------------------------------------test--------------------------------------------
    - name: âœ”ï¸ Test
      run : |
        cd build
        ctest --verbose
        cd ..
    
  test-macos:

    runs-on: macos-latest

    steps:
    #--------------------------------------------collect--------------------------------------------
    - uses: actions/checkout@v3
    
    - name: ğŸ“ Collect dependencies
      run: |
        brew install cmake
    
    - name: ğŸ§° Setup build-aux
      run : |
        ./setup.sh
    
    #--------------------------------------------build--------------------------------------------
    - name: ğŸ› ï¸ Build
      run : |
        mkdir build
        cd build
        cmake .. -DENABLE_EXTRA=ON -DENABLE_TEST=ON
        cmake --build .
        cd ..
    
    #--------------------------------------------test--------------------------------------------
    - name: âœ”ï¸ Test
      run : |
        cd build
        ctest --verbose
        cd ..
