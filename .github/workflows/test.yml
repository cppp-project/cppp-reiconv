name: âœ”ï¸ Test cppp-reiconv

on:
  release:
    types: [published]
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        include:
          - { os: macos-latest, host: aarch64-apple-darwin }
          - { os: ubuntu-latest, host: x86_64-linux-gnu }

    steps:
    - name: ğŸ“ Checkout
      uses: actions/checkout@v4

    - name: ğŸ§° Setup Rubisco
      uses: cppp-project/rubisco@main
      with:
        host: ${{ matrix.host }}

    - name: ğŸ“ Setup subpackages
      run: |
        git clone https://github.com/cppp-project/build-aux --depth 1
        git clone https://github.com/cppp-project/cppp-platform --depth 1

    - name: ğŸ§ª Test
      run: rubisco test
