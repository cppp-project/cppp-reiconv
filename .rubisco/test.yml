name: ğŸ§ª Run tests for ${{ project.name }}

steps:
  - name: ğŸ› ï¸ Configure and build
    run: |
      cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
      cmake --build build --config Release -v -j ${{ nproc }}

  - name: ğŸ§ª Run tests
    run: |
      cd build
      ctest --output-on-failure -C Release
      cd ..
